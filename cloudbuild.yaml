steps:
  - name: node:12
    entrypoint: yarn
    args: ['install']
  - name: node:12
    entrypoint: yarn
    args: ['test']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/sitnikru', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sitnikru']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['beta', 'run', 'deploy', 'sitnikru', '--image', 'gcr.io/$PROJECT_ID/sitnikru', '--region', 'us-east1', '--platform', 'managed', '--quiet']
images:
  - gcr.io/$PROJECT_ID/sitnikru
