[[redirects]]
  from = "https://sitnikru.netlify.com/*"
  to = "https://sitnik.ru/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/"
  to = "/ru/"
  conditions = { Language = ["ru"] }
  status = 302
  [redirects.headers]
    Link = "</ru/>; rel=preload; as=document"

[[redirects]]
  from = "/"
  to = "/en/"
  status = 302
  [redirects.headers]
    Link = "</en/>; rel=preload; as=document"

[[headers]]
  for = "*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "connect-src 'self' https://evilmartians.com/ https://maps.googleapis.com/; object-src 'none'; frame-ancestors 'none'; form-action 'none'; base-uri 'none'; style-src 'sha256-+AOoqW3ykFsOBw1iK82z5g5pouKQHXh8sNa4r4G8nMI='; script-src 'sha256-yYn4sm4pW6NjzIXj3oxIgMQDkf3guFVhR8LkCl+JJP0=' 'self'"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/photo.*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
